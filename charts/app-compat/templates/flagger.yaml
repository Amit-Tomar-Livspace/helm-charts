{{- if .Values.flaggerCanary.enabled }}
apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: {{ template ".Chart.Name .fullname" $ }}-canary
  labels:
    {{- include "application.labels" . | nindent 4 }}
{{- if $.Values.appLabels }}
{{ toYaml $.Values.appLabels | indent 4 }}
{{- end }}
{{- if .Values.flaggerCanary.annotations }}
  annotations:
{{ toYaml .Values.flaggerCanary.annotations | indent 4 }}
{{- end }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "application.name" . }}
{{- if eq "apisix" $.Values.flaggerCanary.provider }}
  routeRef:
    apiVersion: apisix.apache.org/v2
    kind: ApisixRoute
    name: {{ template "application.name" . }}
{{- else if $.Values.autoscaling.enabled }}
  autoscalerRef:
    apiVersion: autoscaling/v1
    kind: HorizontalPodAutoscaler
    name: {{ template "application.name" . }}-hpa
{{- end }}
  service:
    portDiscovery: {{ .Values.flaggerCanary.service.portDiscovery }}
    port: {{ .Values.flaggerCanary.service.port }}
    targetPort: {{ .Values.flaggerCanary.service.targetPort }}
    {{- if .Values.flaggerCanary.service.appProtocol }}
    appProtocol: {{ .Values.flaggerCanary.service.appProtocol }}
    {{- end }}
    {{- if .Values.flaggerCanary.service.retries }}
    retries:
{{ toYaml .Values.flaggerCanary.service.retries | indent 6 }}
    {{- end }}
    {{- if .Values.flaggerCanary.service.match }}
    match:
    {{- range .Values.flaggerCanary.service.match }}
      - uri:
          prefix: {{ .uri.prefix  }}
    {{- end }}
    {{- end }}
    {{- if .Values.flaggerCanary.service.rewriteUri }}
    rewrite:
      uri: {{ .Values.flaggerCanary.service.rewriteUri }}
    {{- end }}
    {{- if .Values.flaggerCanary.service.timeout }}
    timeout: {{ .Values.flaggerCanary.service.timeout }}
    {{- end }}
  analysis:
    interval: {{ .Values.flaggerCanary.analysis.interval }}
    threshold: {{ .Values.flaggerCanary.analysis.threshold }}
    maxWeight: {{ .Values.flaggerCanary.analysis.maxWeight }}
    stepWeight: {{ .Values.flaggerCanary.analysis.stepWeight }}
    metrics:
    {{- range $key, $value := .Values.flaggerCanary.analysis.metrics }}
    - name: {{ $value.name }}
      threshold: {{ $value.threshold }}
      interval: {{ $value.interval }}
    {{- end }}
    {{- if .Values.flaggerCanary.webhooks }}
    webhooks:
      {{- if .Values.flaggerCanary.webhooks.loadtest.enabled }}
      - name: load-test
        url: {{ .Values.flaggerCanary.webhooks.loadtest.url }}
        timeout: 5s
        metadata:
          cmd: "hey -z 1m -q 10 -c 2 http://{{ include ".Chart.Name .fullname" $ }}-canary.{{ $.Release.Namespace }}:{{ $.Values.flaggerCanary.service.targetPort }}/"
      {{- end }}
    {{- end }}
{{- end }}
